<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles/index.css" />
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
    integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>

  <div class="add_new_btn_mobile_only">
    <button class="btn btn-primary " type="submit" data-bs-toggle="modal" data-bs-target="#Modal_1">
      <i class="fas fa-plus"></i>
      Add New</button>
  </div>

  <!-- Modal -->
  <div class="modal fade" id="Modal_1" tabindex="-1" aria-labelledby="ModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="ModalLabel">Modal title</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form>
            <div class="3-mb">
              <label for="imageUrl" class="form-label">Image Url
              </label>
              <input 
                  type="url" 
                  class="form-control" 
                  id="imageUrl" 
                  placeholder="http://example.com" />
            </div>

            <div class="3-mb">
              <label for="task-title" class="form-label">Task Title
              </label>
              <input 
                  type="text" 
                  class="form-control" 
                  id="task-title" 
                  placeholder="Task Title"
                  required
                  />
            </div>

            <div class="3-mb">
              <label for="tags" class="form-label">Task Type
              </label>
              <input 
                  type="text" 
                  class="form-control" 
                  id="tags" 
                  placeholder="Work..." 
                  required
                  />
            </div>

            <div class="3-mb">
              <label for="TaskDescription" class="form-label">Task Description
              </label>
              <textarea 
                  class="form-control" 
                  id="TaskDescription"
                  rows="4" 
                  placeholder="Task Description" 
                  required
                  > </textarea> 
            </div>
            <button type="button" class="btn btn-secondary 3-mb " data-bs-dismiss="modal">Close</button>
            <button type="submit" class="btn btn-primary 3-mb">Save changes</button>

          </form>
        </div>
        
      </div>
    </div>
  </div>


  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Tasker</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
          </li>
        </ul>

        <button class="btn btn-primary " type="submit" data-bs-toggle="modal" data-bs-target="#Modal_1">
          <i class="fas fa-plus"></i>
          Add New</button>
      </div>
    </div>
  </nav>

  <div class="container ">

    <section class="mt-4 ">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <div class="input-group flex-nowrap shadow-lg rounded">
            <input type="search" class="form-control" placeholder="Search..." area-label="Search"
              area-describedby="addon-wrapping" />
            <span class="input-group-text" id="addon-wrapping">
              <i class="fas fa-search"></i>

            </span>

          </div>

        </div>

      </div>

    </section>

    <section class="mt-4">
      <div class="row task_content">
        <h1>hii</h1>

      </div>

    </section>

  </div>



  <script src="./scripts/index.js"> </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
    crossorigin="anonymous"></script>
</body>

</html>
